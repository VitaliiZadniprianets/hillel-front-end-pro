<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <main>
        <div>
            <label for="chooserCity">Оберіть місто:</label>
            <select id="chooserCity">
                <option value="Lviv">Львів</option>
                <option value="Kyiv">Київ</option>
                <option value="Kharkiv">Харків</option>
                <option value="Mykolaiv">Миколаїв</option>
            </select>
        </div>
        <div id="weather">
            <div class="weather-item">
                <div class="weather-label">Температура:</div>
                <div id="temperature" class="weather-value"></div>
            </div>
            <div class="weather-item">
                <div class="weather-label">Давление:</div>
                <div id="pressure" class="weather-value"></div>
            </div>
            <div class="weather-item">
                <div class="weather-label">Описание:</div>
                <div id="description" class="weather-value"></div>
            </div>
            <div class="weather-item">
                <div class="weather-label">Влажность:</div>
                <div id="humidity" class="weather-value"></div>
            </div>
            <div class="weather-item">
                <div class="weather-label">Скорость ветра:</div>
                <div id="wind" class="weather-value"></div>
            </div>
            <div class="weather-item">
                <div class="weather-label">Напрям ветра:</div>
                <div id="windDirection" class="weather-value"></div>
            </div>
            <div class="weather-item">
                <div class="weather-label">Иконка:</div>
                <img id="icon" class="weather-icon" src="./src/10d.png" alt="Погодный значок">
              </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
